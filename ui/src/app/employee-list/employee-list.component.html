<button routerLink="/create-employee" class="btn btn-primary"  aria-current="page">Add Employee</button>
<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let employee of employees">
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button (click)="openUpdateModal(employee)" class="btn btn-info"><img src="assets/pencil.svg"></button>
        <button (click) = "deleteEmployee(employee.id!)" class="btn btn-danger"><img src="assets/trash-fill.svg"></button>
      </td>
    </tr>
  </tbody>
  <ng-template #noData>
    <tr>
      <td colspan="3" class="text-center">No employees found</td>
    </tr>
  </ng-template>
</table>
