<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let employee of employees">
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button (click) = "updateEmployee()" class="btn btn-info">Update</button>
      </td>
      <td>
        <button (click) = "deleteEmployee(employee.id!)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
