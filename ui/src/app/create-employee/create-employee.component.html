<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"
             [(ngModel)]="employee.name" id="name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control"
             [(ngModel)]="employee.email" name="email" id="email" required email>
    </div>

    <div class="form-group">
      <label>Departments</label>
      <select class="form-control" multiple [(ngModel)]="employee.departmentList" name="departments">
        <option *ngFor="let department of departments" [ngValue]="department"
                [selected]="department.mandatory"
                [disabled]="department.mandatory">{{ department.name }}</option>
      </select>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
